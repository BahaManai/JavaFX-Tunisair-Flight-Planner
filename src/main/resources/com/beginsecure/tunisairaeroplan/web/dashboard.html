<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Statistiques des Vols</title>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
      margin: 0;
    }
    .header {
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 8px 8px 0 0;
      margin-bottom: 20px;
    }
    #stats {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 180px;
      transition: transform 0.2s;
    }
    .stat-card:hover {
      transform: scale(1.05);
    }
    .stat-card span.icon {
      font-size: 28px;
      margin-bottom: 10px;
      display: block;
    }
    .stat-card h3 {
      margin: 10px 0;
      color: #34495e;
      font-size: 16px;
    }
    .stat-card p {
      font-size: 20px;
      font-weight: bold;
      color: #2c3e50;
      margin: 0;
    }
    #charts {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .chart-box {
      width: 400px;
      height: 300px;
      background: white;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
  </style>
</head>
<body>
<div class="header">
  <h1>Tableau de bord des Vols</h1>
</div>
<div id="stats">
  <div class="stat-card">
    <span class="icon">‚úàÔ∏è</span>
    <h3>Vols cette semaine</h3>
    <p id="volsThisWeek">0</p>
  </div>
  <div class="stat-card">
    <span class="icon">‚ö†Ô∏è</span>
    <h3>Vols Annul√©s (%)</h3>
    <p id="annulesPercentage">0%</p>
  </div>
  <div class="stat-card">
    <span class="icon">üõ©Ô∏è</span>
    <h3>Avions Disponibles</h3>
    <p id="availableAvions">0/0</p>
  </div>
  <div class="stat-card">
    <span class="icon">üë•</span>
    <h3>Membres Disponibles</h3>
    <p id="availableMembres">0/0</p>
  </div>
</div>
<div id="charts">
  <div id="destinationChart" class="chart-box">Chargement...</div>
  <div id="statusChart" class="chart-box">Chargement...</div>
  <div id="crewChart" class="chart-box">Chargement...</div>
  <div id="avionChart" class="chart-box">Chargement...</div>
</div>

<script>
  google.charts.load('current', {packages: ['corechart', 'bar']});

  function waitForChartsAndCallJava() {
    if (typeof google !== 'undefined' &&
            google.visualization &&
            typeof google.visualization.DataTable !== 'undefined') {
      if (window.java && typeof window.java.injectData === 'function') {
        console.log("Google Charts pr√™t, appel Java injectData()");
        window.java.injectData();
      } else {
        console.log("‚ö†Java bridge non encore pr√™t.");
        setTimeout(waitForChartsAndCallJava, 200);
      }
    } else {
      console.log("En attente de Google Charts...");
      setTimeout(waitForChartsAndCallJava, 200);
    }
  }

  google.charts.setOnLoadCallback(waitForChartsAndCallJava);

  function updateCharts(destinations, statuses, crewRoles, avions, stats) {
    const destData = new google.visualization.DataTable();
    destData.addColumn('string', 'Destination');
    destData.addColumn('number', 'Nombre');
    destinations.forEach(d => destData.addRow([d.destination, d.count]));

    const statusData = new google.visualization.DataTable();
    statusData.addColumn('string', 'Statut');
    statusData.addColumn('number', 'Nombre');
    statuses.forEach(s => statusData.addRow([s.status, s.count]));

    const crewData = new google.visualization.DataTable();
    crewData.addColumn('string', 'R√¥le');
    crewData.addColumn('number', 'Nombre');
    crewRoles.forEach(r => crewData.addRow([r.role, r.count]));

    const avionData = new google.visualization.DataTable();
    avionData.addColumn('string', 'Marque');
    avionData.addColumn('number', 'Nombre');
    avions.forEach(a => avionData.addRow([a.marque, a.count]));

    const destChart = new google.visualization.PieChart(document.getElementById('destinationChart'));
    destChart.draw(destData, {title: 'Top Destinations'});

    const statusChart = new google.visualization.PieChart(document.getElementById('statusChart'));
    statusChart.draw(statusData, {title: 'Statuts des Vols'});

    const crewChart = new google.visualization.BarChart(document.getElementById('crewChart'));
    crewChart.draw(crewData, {title: 'R√©partition des R√¥les d\'√âquipage', legend: {position: 'none'}});

    const avionChart = new google.visualization.ColumnChart(document.getElementById('avionChart'));
    avionChart.draw(avionData, {title: 'Nombre d\'Avions par Marque', legend: {position: 'none'}});

    document.getElementById('volsThisWeek').textContent = stats.volsThisWeek;
    document.getElementById('annulesPercentage').textContent = stats.annulesPercentage.toFixed(2) + '%';
    document.getElementById('availableAvions').textContent = stats.availableAvions + '/' + stats.totalAvions;
    document.getElementById('availableMembres').textContent = stats.availableMembres + '/' + stats.totalMembres;
  }
</script>
</body>
</html>
